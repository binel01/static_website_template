<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Azure Cognitive</title>
</head>
<body>
    <main>
        <header>
            <h1>Azure Cognitive</h1>
            <p>Ce site web vous permet d'uploader une image et d'obtenir sa 
                description via Azure Cognitive Services -> Computer Vision -> Image Analysis</p>
        </header>

        <section class="upload">
            <h2>Uploadez une image ici</h2>
            <form id="uploadForm">
                <input type="file" name="image" id="file-input">
                <button type="submit" id="submit">Uploader l'image</button>
            </form>
            <p><b>Statut de l'upload:</b></p>
            <p id="status"></p>
        </section>

        <section class="images">
            <h2>Images uploadées</h2>
            <ul class="images--list">
                <div class="images--list--item">
                    <img src="#" alt="" class="img">
                    <p class="desc-en">This is the description in english</p>
                    <p class="desc-fr">Voici la description en français</p>
                </div>
            </ul>
        </section>    
    </main>
    
    <script type="module" src="./bundle.js"></script>
</body>
</html>
